<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Module 1 Assignment</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Ostad Ram</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/mod1/index.html">Module1</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <a href="/" class="btn btn-dark btn-sm m-3">Back to home </a>

  <main class="d-flex justify-content-center mt-5 gap-4 align-items-start flex-wrap">
    <section>
      <div class="card" style="width: 20rem;">
        <h5 class="card-header">1. Discount Calculator</h5>
        <div class="card-body">
          <form id="discountForm">
            <input class="form-control" name="amount" type="number" id="purchaseAmount"
              placeholder="Enter purchase amount">
            <div class="form-text">Example: 175</div>
            <button type="submit" class="btn btn-primary my-3">Calculate</button>
          </form>
          <table class="table" id="result">

          </table>
        </div>
      </div>
    </section>

    <section>
      <div class="card" style="width: 20rem;">
        <h5 class="card-header">2. Filter Even Numbers</h5>
        <div class="card-body">
          <form id="filterForm">
            <input class="form-control" type="text" id="filterInput" placeholder="Enter Number separated with comma">
            <div class="form-text">example: 45,20,87,46,26,43,90,18</div>
            <button type="submit" class="btn btn-primary my-3">Filter</button>
          </form>
          <div class="bg-dark text-light p-2 rounded d-none" id="filterResult"></div>
        </div>
      </div>
    </section>

    <section>
      <div class="card" style="width: 20rem;">
        <h5 class="card-header">3. Multiplication Table</h5>
        <div class="card-body">
          <form id="multiplicationForm">
            <input class="form-control" type="number" id="multiplicationInput" placeholder="Enter a number">
            <div class="form-text">example: 5</div>
            <button type="submit" class="btn btn-primary my-3">Generate Table</button>
          </form>
          <div class="bg-dark text-light p-2 rounded d-none" id="multiplicationResult"></div>
        </div>
      </div>
    </section>

    <section>
      <div class="card" style="width: 20rem;">
        <h5 class="card-header">4. Grade Calculator</h5>
        <div class="card-body">
          <form id="gradeForm">
            <input class="form-control" type="number" id="gradeInput" placeholder="Enter a number">
            <div class="form-text">example: 86</div>
            <button type="submit" class="btn btn-primary my-3">Show Grade</button>
          </form>
          <div class="bg-dark text-light p-2 rounded d-none" id="gradeResult"></div>
        </div>
      </div>
    </section>


  </main>


  <!-- Optional JavaScript; choose one of the two! -->
  <script src="discount.js"></script>
  <script src="filterEvenNumber.js"></script>
  <script src="multiplicationTable.js"></script>
  <script src="gradeCalculator.js"></script>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
