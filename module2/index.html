<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Module 2 assignment | MERN course | OSTAD</title>
</head>

<body>
    <h2 class="text-center fs-3 my-3 text-uppercase">Assignment of Module 2 </h2>

    <main class="d-flex gap-2 justify-content-between container flex-wrap" >
        <section style="flex:1">
            <div class="card">
                <div class="card-header">
                    1) DOM Manipulation
                </div>
                <div class="card-body">
                    <h5 style="height: 100px;" id="manipulateResult" class="card-text text-center my-3 text-uppercase">
                        When you click the button multiple times this text will change randomly</h5>

                    <button id="manipulateBtn" type="button" class="btn btn-dark m-auto d-block">Change Randomly</>
                </div>
            </div>
        </section>
        <section style="flex: 1;">
            <div class="card">
                <div class="card-header">
                    1) Click Counter
                </div>
                <div class="card-body">
                    <h5 style="height: 100px;" id="counterResult"
                        class="card-text fs-1 text-center my-3 text-uppercase">0</h5>
                    <div class="d-flex justify-content-between">
                        <button id="counterBtn-increase" type="button"
                            class="btn btn-dark m-auto d-inline-block">Increase</button>
                        <button id="counterBtn-decrease" type="button"
                            class="btn btn-light border m-auto d-inline-block">Decrease</button>
                    </div>
                </div>
            </div>
        </section>
        <section style="flex: 1;">
            <div class="card">
                <div class="card-header">
                    3) Image Switcher
                </div>
                <div class="card-body">
                    <img 
                    id="imgSlider" 
                    src="./photos/1.jpg" 
                    class="rounded" 
                    style="height: 200px; width: 100%; object-fit: cover;">
                    <div class="d-flex justify-content-between mt-3 ">
                        <button id="imgSlider-prev" type="button"
                            class="btn btn-dark m-auto d-inline-block">Previous</button>
                        <button id="imgSlider-next" type="button"
                            class="btn btn-light border m-auto d-inline-block">Next</button>
                    </div>
                </div>
            </div>
        </section>
        <section style="flex:3">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <span>4) Ajax</span>
                    <div class="text-center d-none" id="ajax-loading">
                        <span class="spinner-border spinner-border-sm"></span> Loading...
                    </div>
                    <button class="btn btn-dark" id="ajax-btn">Call API</button>
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-hover table-responsive">
                        <thead>
                            <tr>
                                <th>User_Id</th>
                                <th>Id</th>
                                <th>Title</th>
                                <th>Body</th>
                            </tr>
                        </thead>
                        <tbody id="ajax-tbody"></tbody>
                    </table>
                    
                </div>
            </div>
        </section>
    </main>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="dom-manipulation.js"></script>
    <script src="ajax.js"></script>
    <script src="click-counter.js"></script>
    <script src="image-switcher.js"></script>
</body>

</html>
