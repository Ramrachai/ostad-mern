<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Module 2 assignment | MERN course | OSTAD</title>
</head>

<body>
    <div class="container">

    <nav class="d-flex container bg-light justify-content-between align-items-center my-4 rounded p-3 shadow">
        <h4 class="">Module 2 assignment </h4>
        <ul class="navbar-nav d-flex flex-row gap-3">
            <li class="nav-item">
                <a class="btn btn-primary" href="/ostad-mern/">Home</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-dark" href="https://github.com/Ramrachai/ostad-mern/">Source code </a>
            </li>
        </ul>
    </nav>


    <main class="d-flex gap-2 justify-content-between container flex-wrap">
        <section style="flex:1">
            <div class="card" style="height: 300px;">
                <div class="card-header">
                    1) DOM Manipulation
                </div>
                <div class="card-body">
                    <h5 id="manipulateResult" class="card-text text-center my-3 text-uppercase" style="height: 150px;">
                        When you click the button multiple times this text will change randomly</h5>
                    <button id="manipulateBtn" type="button" class="btn btn-dark m-auto d-block">Change Randomly</>
                </div>
            </div>
        </section>
        <section style="flex: 1;">
            <div class="card" style="height: 300px;">
                <div class="card-header">
                    2) Click Counter
                </div>
                <div class="card-body">
                    <h5 style="height: 145px;" id="counterResult"
                        class="card-text fs-1 text-center my-3 text-uppercase">0</h5>

                    <div class="d-flex justify-content-between">
                        <button id="counterBtn-increase" type="button"
                            class="btn btn-dark m-auto d-inline-block">Increase</button>
                        <button id="counterBtn-decrease" type="button"
                            class="btn btn-light border m-auto d-inline-block">Decrease</button>
                    </div>
                </div>
            </div>
        </section>
        <section style="flex: 1;">
            <div class="card" style="height: 300px;">
                <div class="card-header">
                    3) Image Switcher
                </div>
                <div class="card-body">
                    <img id="imgSlider" src="./photos/1.jpg" class="rounded"
                        style="height: 160px; width: 100%; object-fit: cover;">
                    <div class="d-flex justify-content-between mt-3 ">
                        <button id="imgSlider-prev" type="button"
                            class="btn btn-dark m-auto d-inline-block">Previous</button>
                        <button id="imgSlider-next" type="button"
                            class="btn btn-light border m-auto d-inline-block">Next</button>
                    </div>
                </div>
            </div>
        </section>
        <section style="flex:3">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <span>4) Ajax</span>
                    <div class="text-center d-none" id="ajax-loading">
                        <span class="spinner-border spinner-border-sm"></span> Loading...
                    </div>
                    <button class="btn btn-dark" id="ajax-btn">Call API</button>
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-hover table-responsive">
                        <thead>
                            <tr>
                                <th class="d-none d-sm-table-cell">User_Id</th>
                                <th class="d-none d-sm-table-cell">Id</th>
                                <th>Title</th>
                                <th>Body</th>
                            </tr>
                        </thead>
                        <tbody id="ajax-tbody"></tbody>
                    </table>

                </div>
            </div>
        </section>
    </main>

</div>  <!-- root container finish-->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="dom-manipulation.js"></script>
    <script src="ajax.js"></script>
    <script src="click-counter.js"></script>
    <script src="image-switcher.js"></script>
    <script src="../script.js"></script>
</body>

</html>
